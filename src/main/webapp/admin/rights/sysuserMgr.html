<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title></title>
<link href="/css/admin.css" rel="stylesheet" type="text/css" />
<style>
.links a{text-decoration:none;color:#0063e3;border:solid 1px #DDDDDD;margin-right:2px;padding:3px 6px;}
.links a:visited{color: #5C0F01;}
.links a:hover{border:solid 1px #999;color:red;}
.links .current{padding:3px 6px;color:#FFFFFF;background-color:#036cb4;font-weight:bold;border:1px solid #DDDDDD;}
.links .disabled{color:#999;padding:3px 4px;border:solid 1px #DDDDDD;}
</style>
</head>
<body>
<div class="main-wrap">
    <div class="path"><span class="path-icon"></span>当前位置：帐号管理<span> &gt; </span>管理员列表</div>
    <div class="set-wrap">
        <h4 class="main-title">管理员列表</h4>
        <div class="set-area-int">
            <table width="100%" border="0" cellpadding="0" cellspacing="0" class="table-border">
                <thead class="td-title-bg">
                      <tr>
                        <td>编号</td>
                        <td>帐号(登录名)</td>
                        <td>所属管理组</td>
                        <td width="160px">最后登录时间</td>
                        <td>登录次数</td>
                        <td>操作</td>
                      </tr>
                </thead>
                <tbody>
                    <#if (data.size()>0) >
                    <#list data as v>
                    <tr>
                        <td>${v.id}</td>
                        <td>${v.username}</td>
                        <td>${v.name}</td>
                        <td>${v.lastlogintime}</td>
                        <td>${v.logincount}次</td>
                        <td>
                            <a class="change-icon" href="/freedom/rights/sysuserModi/${v.id}">修改</a>
                            <a class="del-icon" href="/freedom/rights/sysuserDel/${v.id}" onclick="javascript:return confirm('你确定要删除吗？');">删除</a>
                        </td>
                    </tr>
                    </#list>
                    <tr>
                        <td colspan="6" align="center">${linkpage}</td>
                    </tr>
                    <#else>
                    <tr>
                        <td colspan="6" align="center">无内容</td>
                    </tr>
                    </#if>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
